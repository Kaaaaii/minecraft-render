name: Render Minecraft Client Blocks

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Minecraft version (leave blank for latest)"
        required: false
        default: ""

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get Minecraft client JAR download URL
        id: get_client
        run: |
          set -e
          MANIFEST_URL="https://piston-meta.mojang.com/mc/game/version_manifest_v2.json"
          VERSION="${{ github.event.inputs.version }}"

          if [ -z "$VERSION" ]; then
            echo "Fetching latest release version..."
            VERSION=$(curl -s $MANIFEST_URL | jq -r '.latest.release')
          fi

          VERSION_URL=$(curl -s $MANIFEST_URL | jq -r --arg VER "$VERSION" '.versions[] | select(.id==$VER) | .url')
          CLIENT_URL=$(curl -s $VERSION_URL | jq -r '.downloads.client.url')

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "client_url=$CLIENT_URL" >> $GITHUB_OUTPUT

      - name: Download Minecraft client JAR
        run: |
          curl -L "${{ steps.get_client.outputs.client_url }}" -o minecraft-client.jar

      - name: Install renderer
        run: |
          npm install -g minecraft-render

      - name: Render Minecraft blocks
        run: |
          mkdir output
          npx minecraft-render minecraft-client.jar output --no-animation --verbose

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "render-${{ steps.get_client.outputs.version }}"
          name: "Block Render for Minecraft ${{ steps.get_client.outputs.version }}"
          body: "Automatically rendered from Minecraft client ${{ steps.get_client.outputs.version }}"
          files: |
            output/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
